<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦生日贺卡 - 送给最爱的老婆</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <header>
            <h1>🎂 元旦生日快乐 🎉</h1>
            <p class="subtitle">送给我最爱的老婆</p>
        </header>

        <!-- 倒计时区域 -->
        <section class="countdown-section">
            <h2>距离你的生日还有</h2>
            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days" class="countdown-number">00</span>
                    <span class="countdown-label">天</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-number">00</span>
                    <span class="countdown-label">时</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-number">00</span>
                    <span class="countdown-label">分</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-number">00</span>
                    <span class="countdown-label">秒</span>
                </div>
            </div>
        </section>

        <!-- 生日祝福内容 -->
        <section class="message-section">
            <div class="message-card">
                <h3>亲爱的老婆：</h3>
                <p>在这个特别的日子里，元旦与你的生日完美相遇，</p>
                <p>愿新的一年带给你无尽的快乐与幸福，</p>
                <p>愿你的每一天都充满阳光与笑容。</p>
                <p>你是我生命中最珍贵的礼物，</p>
                <p>我爱你，永远永远！</p>
                <p class="signature">爱你的老公</p>
            </div>
        </section>

        <!-- 装饰元素 -->
        <div class="decorations">
            <div class="balloon balloon-red"></div>
            <div class="balloon balloon-blue"></div>
            <div class="balloon balloon-pink"></div>
            <div class="balloon balloon-yellow"></div>
            <div class="gift-box gift-box-1"></div>
            <div class="gift-box gift-box-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
